{% extends 'base.html' %} 

{% load i18n %}
{% load account socialaccount %}

{% block content_block %}

<div class="form login_form">

<table>
    <tr><td style="text-align:center">LOGIN</td></tr>
<form method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
    <tr><td >{{ form.login }}</td></tr>
    <tr><td>{{form.password}}</td></tr>
    <tr>
      <td  style="text-align:center"><a href="{% url 'account_reset_password' %}">{% trans "FORGOT PASSWORD?" %}</a></td>
    </tr>
    <tr>
      <td><button type="submit"><a>LOGIN</a></button></td>
    </tr>
</form>
</table>
</div>
{% endblock %}
